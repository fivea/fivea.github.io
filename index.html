<title>Clock</title>

<script type="text/javascript">
	
function time()
{ 

var d = new Date();
var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();
var ms = d.getMilliseconds();


m=zero(m);
s=zero(s);
ms=milsec(ms);


var hour = d.getHours();
//pm or am
if (hour>12) //dont use h
{
var pm="PM"
}
else if (hour == 12)
{
var pm="PM"
}
else
{
var pm="AM"
}


//24 hour to 12 hr time
if (h>13)
{
var hr=h-12;
}
else if (h==13)
{
var hr=1
}
else if (h==0)
{
var hr=12
}
else
{
var hr=h;
}

  

document.getElementById("pm").innerHTML=pm
document.getElementById("hours").innerHTML=hr
document.getElementById("minutes").innerHTML=m
document.getElementById("more").innerHTML=s + " " + ms




//alarm
/*
if (h==6 & m==26 & s==11)
{
document.getElementsByTagName("audio")[0].play();
document.getElementById("snooze").style.left="0px"
}
*/


if (window.orientation == 0)
{
document.getElementById("rotate").style.display="block"
document.getElementById("rotateback").style.display="block"
}
else
{
document.getElementById("rotate").style.display="none"
document.getElementById("rotateback").style.display="none"
}

var list=new Array()
list[0]="Sunday"
list[1]="Monday"
list[2]="Tuesday"
list[3]="Wednesday"
list[4]="Thursday"
list[5]="Friday"
list[6]="Saturday"

var day = list[ d.getDay() ];

document.getElementById("day").innerHTML=day

setTimeout('time()',50);
//end of function time
}




function zero(time)
{
if (time<10)
{
time="0" + time;
}
return time;
}


function milsec(time)
{
if (time<10)
{
time="00" + time;
}
else if (time<100)
{
time="0" + time;
}
return time;
}




function blk() 
{
x = 1;
setInterval(change, 1000);
}

function change() {

if(x == 1) { blink="white"; x = 2; } 

else { blink="black"; x = 1; }

document.getElementById("pm").style.color=blink
}



blk();


window.addEventListener('load',time,false);



function color(color) 
{
document.getElementById("hoursback").style.background=color;
document.getElementById("minutesback").style.background=color;
}

function hide() { document.getElementById('top').style.top='-100%';document.getElementById('pull').style.top='1%' }
function show() { document.getElementById('top').style.top='0px';document.getElementById('pull').style.top='110%' }

//swiping
var hammertime = Hammer(document).on("dragdown", function(event) 
{
show()
}
)

var hammertime = Hammer(document).on("dragup", function(event) 
{
hide()
}
)
</script>
